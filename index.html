<!DOCTYPE html> 
<html lang = "kr">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewpoint" content = "width=device=width, initial-scale=1.0">
    <title>정보처리기사 따고싶다.</title>
    <style>
        body {
            font-family: Arial, sens-serif;
            background-color:blanchedalmond
        }
        h3 {
            color:blue;
        }
        .jw{
            font-weight:bold;
            font-size:large;
            color:mediumaquamarine;
        }
        #first {
            font-size: large;
            font-weight: bold;
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <h3 style="background-color:chocolate;color:yellowgreen">자격증 취득 목록</h3>
    <input type="button" value="h2" onclick="alert('Hello')">
    <input type="text" onchange="alert('changed')"> 
    <input type="text" onkeydown="alert('key down!')"> 
    <script>
        document.write('정보처리기사')
    </script>
    <p>
        <span id="first" class="jw">정보처리</span>(기사), 
        <span class="jw">정보처리</span>(산업기사), 
        <span class="jw">정보처리</span>(기능사)
    </p>
</body>
</html>
